name: Build and push

on:
  push:
    branches: [ master ]

jobs:
  buildAndPublish:
    runs-on: windows-latest
    env:
      PackageVersion: 0.1.0.${{ github.run_number }}
      PackageName: TypeVisitor.0.1.0.${{ github.run_number }}.nupkg
      SolutionName: TypeVisitor.sln
    steps:
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Checkout
      uses: actions/checkout@v2
    - name: Restore
      run: msbuild ${{ env.SolutionName }} -p:Configuration=Release -p:Platform=x86 -t:restore
    - name: Build
      run: msbuild ${{ env.SolutionName }} -p:Configuration=Release -p:Platform=x86 -t:build
    - name: Pack
      run: nuget pack -Version ${{ PackageVersion }}
    - name: Push github
      run: nuget push "${{ env.PackageName }}"
    - name: Push nuget
      run: nuget push "${{ env.PackageName }}" --source "https://api.nuget.org/v3/index.json" --api-key ${{secrets.nuget_apiKey}}
